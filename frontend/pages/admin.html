<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket Blend Admin</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="../images/favIcon.png" rel="icon" type="image/png" sizes="20x20" />
</head>

<body>
  <div class="mainSection d-flex">
    <section id="menu">
      <div class="logo">
        <img src="../images/logo.png" alt="" />
      </div>
      <div class="items">
        <li class="d-flex ps-3">
          <box-icon class="me-3" name="dashboard" type="solid" color="#ffffff"></box-icon><a href="#">Dashboard</a>
        </li>
        <li class="d-flex ps-3">
          <box-icon class="me-3" name="product-hunt" type="logo" color="#ffffff"></box-icon><a
            href="../pages/adminProduct.html">Product</a>
        </li>
        <li class="d-flex ps-3">
          <box-icon class="me-3" name="male-female" color="#ffffff"></box-icon><a href="#">Customers</a>
        </li>
        <li class="d-flex ps-3">
          <box-icon class="me-3" name="basket" color="#ffffff"></box-icon><a href="#">Stock</a>
        </li>
      </div>
    </section>
    <section id="interface" class=".container-fluid section2">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex" href="#">
            <img src="../images/adminlogo.png" alt="Logo" width="30" height="24"
              class="ms-2 d-inline-block align-text-top">
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <button type="button" class="btn btn-secondary ms-3"
              onclick="window.location.href='../index.html'">Home</button>
          </form>
        </div>
      </nav>
      <h3 class="i-name">
        Dashboard
      </h3>
      <div class="values d-flex justify-content-around">
        <div class="val-box">
          <img class="me-5" src="https://img.icons8.com/ios-filled/50/add-user-male.png" alt="add-user-male">
          <div>
            <h3>5,432</h3>
            <span>New User</span>
          </div>
        </div>
        <div class="val-box">
          <img class="me-5" src="https://img.icons8.com/ios/50/purchase-order.png" alt="">
          <div>
            <h3>75,432</h3>
            <span>Total Orders</span>
          </div>
        </div>
        <div class="val-box">
          <img class="me-5" src="https://img.icons8.com/material-outlined/24/product.png" alt="product">
          <div>
            <h3>34,432</h3>
            <span>Product Sell</span>
          </div>
        </div>
        <div class="val-box">
          <img class="me-5" src="https://img.icons8.com/ios-filled/50/calendar-31.png" alt="calendar-31">
          <div>
            <h3>&#8377 99101.33</h3>
            <span>This Month</span>
          </div>
        </div>
      </div>
      <div id="table" class="mt-5 me-5 ms-5">
        <table class="table tableMain">
          <thead>
            <tr>
              <th scope="col" class="ps-4">Id</th>
              <th scope="col">Brand</th>
              <th scope="col">Title</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Orignal_Price</th>
              <th scope="col">Main Category</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- create body with js -->
          </tbody>
        </table>
      </div>
      <div class="pagination-wrapper mb-5"></div>
    </section>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editId" class="form-label">Product ID:</label>
              <input type="text" class="form-control" id="editId" readonly>
            </div>
            <div class="mb-3">
              <label for="editBrand" class="form-label">Brand:</label>
              <input type="text" class="form-control" id="editBrand">
            </div>
            <div class="mb-3">
              <label for="editTitle" class="form-label">Title:</label>
              <input type="text" class="form-control" id="editTitle">
            </div>
            <div class="mb-3">
              <label for="editQuantity" class="form-label">Quatity:</label>
              <input type="text" class="form-control" id="editQuantity">
            </div>
            <div class="mb-3">
              <label for="editPrice" class="form-label">Price:</label>
              <input type="text" class="form-control" id="editPrice">
            </div>
            <div class="mb-3">
              <label for="editorignalPrice" class="form-label">Orignal Price:</label>
              <input type="text" class="form-control" id="editorignalPrice">
            </div>
            <div class="mb-3">
              <label for="editmainCategory" class="form-label">Main Category:</label>
              <input type="text" class="form-control" id="editmainCategory">
            </div>
            <!-- Add more fields as needed -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/admin.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
