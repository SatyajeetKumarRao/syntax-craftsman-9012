<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Information</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
        width: calc(100% - 12px);
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Animation */
    .success-animation {
        animation: slideIn 1s ease forwards;
        display: none;
    }

    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .error-message {
        color: red;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Add Product Information</h2>
        <label for="image">Image URL:</label>
        <input type="text" id="image" value="https://www.bigbasket.com/media/uploads/p/m/40057966_6-fresho-tender-coconut-medium.jpg?tr=w-3840,q=80">
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" value="33">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" value="Fresho">
        <label for="title">Title:</label>
        <input type="text" id="title" value="Tender Coconut">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" value="1 pc">
        <label for="price">Price:</label>
        <input type="number" id="price" value="39">
        <label for="original_price">Original Price:</label>
        <input type="number" id="original_price" value="58">
        <label for="category">Category:</label>
        <input type="text" id="category" value="Cut Fruit, Tender Coconut">
        <label for="sub_category">Sub Category:</label>
        <input type="text" id="sub_category" value="Cuts & Sprouts">
        <label for="main_category">Main Category:</label>
        <input type="text" id="main_category" value="Fruits & Vegetables">
        <button onclick="postData()">Submit</button>
        <div class="success-animation" id="successAnimation">
            Product added successfully!
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div id="totalProducts"></div>
    </div>

    <script>
        async function postData() {
            const productUrl = "https://syntax-craftsman-9012.onrender.com/product";
            const data = {
                image: document.getElementById('image').value,
                discount: parseFloat(document.getElementById('discount').value),
                brand: document.getElementById('brand').value,
                title: document.getElementById('title').value,
                quantity: document.getElementById('quantity').value,
                price: parseFloat(document.getElementById('price').value),
                original_price: parseFloat(document.getElementById('original_price').value),
                category: document.getElementById('category').value,
                sub_category: document.getElementById('sub_category').value,
                main_category: document.getElementById('main_category').value
            };
            
            try {
                const response = await fetch(productUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    document.getElementById('successAnimation').style.display = 'block';
                    document.getElementById('totalProducts').innerText = 'Total Products: ' + await getTotalProducts();
                } else {
                    throw new Error('Failed to submit product information. Server returned ' + response.status + ' ' + response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'An error occurred. Please try again later.';
            }
        }

        async function getTotalProducts() {
            const response = await fetch("https://syntax-craftsman-9012.onrender.com/product");
            if (response.ok) {
                const products = await response.json();
                return products.length;
                console.log(products);
            } else {
                throw new Error('Failed to fetch total products.');
            }
        }
    </script>
</body>
</html>
